    <!-- Content -->
    <div class="container-fluid">
      <p> &nbsp; </p>
      <div class="row justify-content-center">
        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-5">
          <h1> cuttlefish.js demo </h1>
          <p> Select or enter a story to render </p>
          <form>
            <div class="form-row">
              <div class="col">
                <label class="mr-sm-2 sr-only" for="preset"> Preset </label>
                <select class="custom-select mr-sm-2" id="preset">
                  <option value="person" selected>Person: cuttlefish</option>
                  <option value="product">Product: RA-R436</option>
                  <option value="place">Place: Atrium</option>
                </select>
              </div>
              <div class="col">
                <button type="button" class="btn btn-primary mb-2"
                        id="renderButton"> Render </button>
              </div>
            </div>
            <div class="form-group">
              <label for="story"> The JSON-LD & Schema.org: </label>
              <textarea type="text" class="form-control" id="story"
                        rows="16" columns="90">{ }</textarea>
            </div>
          </form>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-4 col-xl-3">
          <div class="card mb-4">
            <p class="card-header"> How cuttlefish renders the story </p>
            <div class="card-body">
              <div class="card bg-light" id="target"></div>
            </div>
          </div>
